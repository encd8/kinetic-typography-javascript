<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kinetic Typography with HTML, CSS and JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div id='outer'>
        <div id='middle'>
            <div id="inner"> 
                <div class="screen screen-1 uppercase">
                    <h2 class='break-letters text-center'>Kinetic Typography</h2>
                    <h2 class='break-letters text-center text-white text-2xl'>With HTML CSS</h2>
                    <h2 class='break-letters text-left text-xl'>And</h2>
                    <h2 class='break-letters text-left text-xl'>JavaScript</h2>
                </div>

                <div class="screen screen-2 text-2xl text-center">
                    <h2 class='break-letters uppercase text-white text-sm font-normal'>Silky Smooth</h2>
                    <h2 class='break-letters uppercase text-black'>Animation</h2>
                    <h2 class='break-letters italic text-sm text-white font-normal'>with Anime.js</h2>
                </div>
            </div>
        </div> 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
